<div>
    <mat-toolbar class="d-flex p-1">            
        <button mat-icon-button routerLink="/principal">
            <mat-icon>arrow_back</mat-icon>
        </button>
    </mat-toolbar>        
</div>
<div class="bg-image artist-image d-flex flex-column justify-content-end" style="background-image: url('{{artista.foto}}');">
  <div class="mask d-flex flex-column justify-content-end" id="info-mask">
    <h1 class="px-3">{{artista.nombre}}</h1>
    <h4 class="px-3">{{numeroCanciones}} canciones</h4>    
  </div>    
</div>    
<section class="container-fluid full">      
  <!-- SONG CARD -->
  <div class="mt-3">    
      <div class="card app-cards mb-3 song" [routerLink]="['/cancion', cancion.id]" *ngFor="let cancion of canciones">
          <div class="row g-0 p-1">
            <div class="d-flex justify-content-center col-4 col-md-3 px-1">
              <img src="{{cancion.imagen}}" class="img-fluid rounded-start" alt="{{cancion.nombreCancion}}">
            </div>
            <div class="col-8 col-md-9">
              <div class="card-body">
                <h4 class="card-title">{{cancion.nombreCancion}}</h4>
                <p class="card-text">{{cancion.nombreAlbum}}</p>
                <p class="card-text">Duracion: {{cancion.duracion}}</p>
              </div>
            </div>
          </div>
      </div>            
  </div>
  <!--  -->   
</section>
